log:
  loglevel: info
dns:
  servers:
  - https+local://8.8.8.8/dns-query
inbounds:
- port: 61079
  protocol: vless
  settings:
    decryption: none
    clients:
    - id: uuid
  streamSettings:
    network: ws
    wsSettings:
      path: /
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
    - quic
outbounds:
- protocol: freedom
  tag: direct
  settings:
    domainStrategy: UseIPv4